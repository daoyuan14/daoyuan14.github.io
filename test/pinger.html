<!DOCTYPE html>
<script type="text/javascript">
    var HOST = "http://127.0.0.1";
    //var START_PORT = 63300;
    //var END_PORT = 63400;
    var count = 1;
    var completeCount = 0;
    var START_PORT = 32768;
    var END_PORT = 61000;

    function ping(port){
        var xhr = new XMLHttpRequest();
        var url = HOST + ':' + port + '/ping';

        xhr.open("GET", url, true);
        //xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

        //xhr.timeout = 3000; // time in milliseconds

        xhr.onload = function () {
            if(xhr.status != 0)
                document.getElementById("result_table").innerHTML = document.getElementById("result_table").innerHTML
                    + '<tr><td>' + port + '</td><td>' + xhr.status + '</td></tr>\n';
            if (count + START_PORT <= END_PORT) {
                ping(count++ + START_PORT)
            }
            document.getElementById("message").innerHTML = (++completeCount + START_PORT) + "/" + END_PORT
        }

        xhr.send(null);
        return false;
    }

    function onFramesLoad() {
        ping(START_PORT);
    }


</script>

<html>
<head>
    <title>Pinger</title>
</head>
<body id="body" onload="onFramesLoad();">
    <div id="message">

    </div>
    <div id="results">
        <table id="result_table" border="1">
            <tr>
                <th>Port</th>
                <th>Response code</th>
            </tr>
        </table>
    </div>
    <div id="failList">

    </div>
</body>

</html>
